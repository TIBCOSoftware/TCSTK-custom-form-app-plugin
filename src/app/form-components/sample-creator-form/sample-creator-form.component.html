<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" fxLayout="column">

  <mat-toolbar style="margin-bottom: 5px;">Sample Form</mat-toolbar>

    <mat-form-field class="form-element">
      <input matInput placeholder="Description"  formControlName="FieldName" type="text">
    </mat-form-field>

  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
  </div>

</form>
